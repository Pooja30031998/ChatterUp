<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>"ChatterUp"</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="name">
          <!-- to welcome joined user -->
          <span id="welcome"></span>
          <span>&nbsp; &nbsp; </span>
          <!-- to show who is typing  -->
          <span id="feedback"> </span>
        </div>
        <ul class="message-conatiner" id="message-conatiner">
          <!--all messages -->
        </ul>

        <form class="input-group mb-3" id="message-form">
          <input type="text" class="form-control" id="message-input" />
          <button class="btn btn-success" type="submit" id="send-button">
            Send <span><i class="fa-solid fa-paper-plane"></i></span>
          </button>
        </form>
      </div>

      <div class="card online-clients" id="online-clients" style="width: 18rem">
        <div
          class="card-header text-bg-primary clients-total"
          id="clients-total"
        ></div>
        <ul class="list-group list-group-flush" id="room-clients">
          <!-- onine users list -->
        </ul>
      </div>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
